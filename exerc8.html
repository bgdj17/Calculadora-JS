<DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Java Script</title>
		<meta charset="utf-8">	
	</head>
	
	<body>
		<header>
			<h1>Calculadora</h1>
		</header>
		<main>			
			<button onclick="soma()"> +</button>
			<button onclick="mul()"> x</button>
			<button onclick="div()"> %</button>
			<button onclick="sub()"> -</button>
			<p id=output></p>
			
		</main>
		<script>
			var n1 = parseInt(prompt("Digite o número"));
			var output = document.getElementById("output");
			output.innerHTML = n1;
			
			function soma(){
				var n2 = parseInt(prompt("Digite o número"));
				var result = n1 +n2;
				output.innerHTML = result;
				n1 = result;
						
			}
			function mul(){
				var n2 = parseInt(prompt("Digite o número"));
				var result = n1 *n2;
				output.innerHTML = result;
				n1 = result;
						
			}
			function div(){
				var n2 = parseInt(prompt("Digite o número"));
				var result = n1 /n2;
				output.innerHTML = result;
				n1 = result;
						
			}
			function sub(){
				var n2 = parseInt(prompt("Digite o número"));
				var result = n1 -n2;
				output.innerHTML = result;
				n1 = result;
						
			}
			
		
		
		
		</script>
	</body>
</html>
